<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="borde">
    
    <h2>Calculadora</h2>

    <div class="calculadora">
        <input type="float" id="num1" class="ingresar">
        <select name="calculo" id="operacion" class="ingresar">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <input type="float" id="num2" class="ingresar">
        <button type="button" onclick="calcular()">Calcular</button>
        <input type="text" id="resultado" class="resultado" readonly>

    </div>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operacion = document.getElementById("operacion").value

            var resultado;

            switch (operacion) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1-num2;
                    break;
                case '*':
                    resultado = num1*num2;
                    break;
                case '/':
                    resultado = num1/num2;
                    break;

                    if (num2!==0) {
                        resultado = num1 / num2;
                    } else {
                        alert("No se puede dividir entre 0");
                        return;
                    }
                    break;

                default:
                    alert("Operacion no v√°lida")
                    return;
            }

            document.getElementById("resultado").value = resultado
        }
    </script>


</div>

    
</body>
</html>
